PACKAGE = "depthai_ros"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

autofocus_enum = gen.enum([ gen.const("OFF",      int_t, 0, ""),
            gen.const("AUTO",     int_t, 1, ""),
                  gen.const("MACRO",      int_t, 2, ""),
                  gen.const("CONTINOUS_VIDEO",      int_t, 3, ""),
                  gen.const("CONTINOUS_PICTURE",      int_t, 4, "")],
            "Decimation algorithm type.")
gen.add("autofocus_mode", int_t, 0,"Decimation mode",  0, 0, 4, edit_method=autofocus_enum)

gen.add("autofocus_startx", int_t, 0,"X coord of top left",  0, 0, 2048)
gen.add("autofocus_starty", int_t, 0,"Y coord of top left",  0, 0, 2048)
gen.add("autofocus_width", int_t, 0,"width of ROI",  2048, 0, 2048)
gen.add("autofocus_height", int_t, 0,"height of ROI",  2048, 0, 2048)
gen.add("manual_focus", int_t, 0,"Focus value",  0, 0, 255)

gen.add("autoexposure_compensation", int_t, 0,"AE comp",  0, -9, 9)
gen.add("contrast", int_t, 0,"",  0, -10, 10)
gen.add("brightness", int_t, 0,"",  0, -10, 10)
gen.add("saturation", int_t, 0,"",  0, -10, 10)
gen.add("sharpness", int_t, 0,"",  0, 0, 4)
gen.add("chroma_denoise", int_t, 0,"",  0, 0, 4)

exit(gen.generate(PACKAGE, "depthai_ros_msgs", "CameraControl"))